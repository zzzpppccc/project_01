        //      版本管理

        //                    快照即可。
        //          2. 近乎所有操作都是本地执行 ：①  断网后依旧可以在本地对项目进行版本管理
        //                                      ② 联网后，把本地修改的记录同步到云端服务器即可
        //  
        //     Git 中的三个区域 ：工作区、暂存区、Git 仓库
